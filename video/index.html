<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <audio id="music" src="music/star.mp3" controls></audio>
  <div class="container">
    <div class="anniu">
      <button></button>
      <button class="play"></button>
      <button></button>
    </div>
    <div class="process">
      <div class="process-top">
        <div class="music-mes">
          <span class="music-name">星辰</span>
          <span>-</span>
          <span class="author">张杰</span>
        </div>
        <div class="times">00:00 / 04:09</div>
      </div>
      <div class="process-bottom">
        <div class="process-true">
          <div class="process-active">
            <i class="circle"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="volume">
      <a href="#" class="volume-btn"></a>
      <div class="volume-process">
        <div class="volume-process-active">
          <i></i>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/index.js"></script>
</html>
